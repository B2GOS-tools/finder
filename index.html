<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Finder</title>
    <meta name="description" content="Search and pick files from device">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <section>
      <div id="header-bar">
        <h1>Finder</h1>
      </div>
      <form role="search" id="searchform">
        <input type="text" id="searchbox" class="search-field" placeholder="Search..." required="">
        <button type="submit" id="searchsubmit">Submit</button>
        <button type="reset">Clear</button>
      </form>
      <div id="resultsbox">

      </div>
    </section>

    <script type="text/javascript" src="js/libs/EventEmitter.min.js"></script>
    <script type="text/javascript" src="js/applait.finder.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
